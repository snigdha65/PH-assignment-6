<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/c427f1e66e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container mt-4">
        <h1 class="text-center">AI Universe Hub</h1>
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-danger text-center px-3 py-2">
          Sort by date
        </button>
      </div>
    </header>
    <main>
      <section class="container" id="all-features">
        <div class="row" id="features"></div>
      </section>
    </main>

    <!-- Modal part starts here -->

    <div
      class="modal custom-modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">...</div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-danger text-align-center" id="Show-all">
        See More
      </button>
    </div>
    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cutom JS goes here -->
    <script src="index.js"></script>
  </body>
</html>
